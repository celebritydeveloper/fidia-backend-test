type User {
	id: String!
	firstName: String!
	lastName: String!
	email: String!
	phone: String!
	country: String!
	Status: Status!
	createdAt: DateTime
	updatedAt: DateTime
}

enum Status {
	activated
	deactivated
	pending
}

input CreateUserInput {
	name: String!
	email: String!
	password: String!
	phone: String!
	country: String!
}

input LoginUserInput {
	email: String!
	password: String!
}
